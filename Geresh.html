  <h1>גֶּרֶשׁ</h1>

  Also known as <i>chupchik</i>.

  <p>Geresh is used to form <b>J</b>upiter (ג׳), <b>J</b>acques (ז׳), <b>Ch</b>ips (צ׳).
  <br>It's also used to denote single-digit hebrew numerals (ק׳ = 100) and for initialisms (גב׳ = Lady [ גְּבֶרֶת ] ).
