  Year 5708 ( = 1948) = תש"ח  (ח = 8 / תש = 700)
  <br>
  Year 5711 ( = 1951) = תשי״א (א = 1, י = 10 / תש = 700)

  <p>
  The missing 5000 (ה = 5) is usually understood.
